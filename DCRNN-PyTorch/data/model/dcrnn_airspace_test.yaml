---
base_dir: data/model
log_level: INFO

data:
  batch_size: 96
  dataset_dir: data/airspace
  test_batch_size: 96
  val_batch_size: 96
  graph_filename: ../data/adj_mx_geo_126.csv

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  input_dim: 1
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 126
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 12
  horizon: 12
  use_curriculum_learning: true

train:
  base_lr: 0.01
  dropout: 0
  epoch: 10
  epochs: 300
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 20
  steps: [20, 30, 40, 50]
  test_every_n_epochs: 10
